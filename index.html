<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Knowledge Test</title>

    <!--Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

    <div class="container pt-5 display-center">
    <header class="row quiz-header">
        <span class="col text-start high-score"><button type="button" id="high-score-button" class="button btn-success rounded buttons">Gaze Upon The List of Previous Champions!</button>
        </span>
        <span class="time-left col text-end" id="time-remaining">60s of Relative Time Remains!</span>
    </div>
    </header>
    
    <div class="container mx-auto">
        <div id="quiz-name-div" class="pt-5 text-center">
            <h1 class="quiz-name"></h1>
            <h2 class="pt-5 quiz-description">Test your knowledge of JavaScript</h2>
            <h3 class="pt-5 quiz-rules">If You Get A Question Wrong You Will Be Brutally Penalized By Time Wizards Taking Away 10 Seconds of Your Life</h3>
            <button type="button" id="start" class="btn-success rounded buttons">Proceed on Your Quest (START)</button>
        </div>

        <div class="row quiz-question-container">
            <div id="hidden-container">
                <div id="question-text"></div>
                <div id="options">

                </div>
                <div id="right-answers"></div>
            </div>
        </div>






    <div class="controls">
        <div id="hidden-controls-container">
            <div class="row pt-5 results">
                <span id="hidden-right" class="col text-end">Success</span>
                <span id="hidden-wrong" class="col">Failure</span>
            </div>
        <div class="row pt-5">
            <button type="button" id="next-button" class="buttons btn-success rounded col">Use This to go to the next question</button>
            <button type="button" id="submit-button" class="buttons btn-success rounded col">Scream Your Answer Into The Abyss!</button>
        </div>
        </div>
    </div>


        <div class="quiz-score-container text-center col-lg-12 pt-5">
            <div id="hidden-score-container">
                <div id="score">

                </div>
                <div class="formBox col-lg-12">
                    <form>
                        <label for="initials">Input Your Moniker</label>
                        <input type="text" id="initials" name="initials">
                        <button type="submit" id="save-button" class="btn-success rounded">Make Your Mark</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="high-score-div text-center pt-5">
            
            <div id="hidden-high-score">
                <h2> Champions List </h2>
                <ul id="score-list">
                    
                </ul>

                <button type="button" id="play-again" class="buttons btn-success rounded">Give It Another Try, The Champions Hall Awaits</button>
                
            </div>
        </div>
    </div>

    <script src="./assets/js/scrpit.js"></script>
</body>
</html>
